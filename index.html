<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Fundacja Pełen Kurnik</title>
  </head>
  <body>

    <div class="dashboard">
      <div class="dashboard-nav">
        <header>
          <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
          <a href="#" class="brand-logo">
            <i class="fas fa-hands-helping"></i>
            <span>Pełen Kurnik</span>
          </a>
        </header>
        <nav class="dashboard-nav-list">
          <a href="#" class="dashboard-nav-item"><i class="fas fa-user-friends"></i>O nas</a>
          <a href="#" class="dashboard-nav-item active"><i class="fas fa-comments"></i>Nasze plany</a>
          <a href="#" class="dashboard-nav-item"><i class="fas fa-file-upload"></i> Upload</a>
        </nav>
      </div>
      <div class="dashboard-app">
        <header class="dashboard-toolbar">
          <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
        </header>
        <div class="dashboard-content">
          <div class="container">
            <div class="card">
              <div class="card-header">
                <h1>Welcome back Jim</h1>
              </div>
              <div class="card-body">
                <p>Your account type is: Administrator</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c902c3ff20.js" crossorigin="anonymous"></script>
    <script>
    const mobileScreen = window.matchMedia("(max-width: 990px )");
    $(document).ready(function () {
      $(".dashboard-nav-dropdown-toggle").click(function () {
          $(this).closest(".dashboard-nav-dropdown")
              .toggleClass("show")
              .find(".dashboard-nav-dropdown")
              .removeClass("show");
          $(this).parent()
              .siblings()
              .removeClass("show");
      });
      $(".menu-toggle").click(function () {
          if (mobileScreen.matches) {
              $(".dashboard-nav").toggleClass("mobile-show");
          } else {
              $(".dashboard").toggleClass("dashboard-compact");
          }
      });
});
    </script>
  </body>
</html>
